<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-96">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="flex flex-col gap-4">
        <button type="submit" class="btn bg-blue-600 py-2 rounded font-semibold hover:bg-blue-500">Student Login</button>
        <button type="button" onclick="alert('Institution login coming soon!')" class="btn bg-green-600 py-2 rounded font-semibold hover:bg-green-500">Institution Login</button>
      </div>
    </form>
  </div>
</body>
</html>
