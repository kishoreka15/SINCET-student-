<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Type</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-96">
    <h1 class="text-2xl font-bold mb-6">Are you a 10th or 12th student?</h1>

    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('student_login') }}" class="flex flex-col gap-4">
      <button name="student_type" value="10th" class="bg-blue-600 py-2 rounded font-semibold hover:bg-blue-500">10th Student</button>
      <button name="student_type" value="12th" class="bg-yellow-600 py-2 rounded font-semibold hover:bg-yellow-500">12th Student</button>
    </form>
  </div>
</body>
</html>
