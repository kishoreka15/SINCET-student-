<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Department Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #c8e6f9);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #1e40af;
        }
        .header p {
            font-size: 1.1em;
            color: #374151;
        }
        .form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
        }
        .form-actions {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            display: inline-block;
            background: #1e40af;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #2563eb;
            transform: translateY(-3px);
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .result {
            background: #f0fff4;
            border: 1px solid #10b981;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }
        .result h2 {
            color: #059669;
            margin-bottom: 15px;
            text-align: center;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result li {
            background: white;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #10b981;
        }
        .note {
            font-size: 0.9em;
            color: #6b7280;
            font-style: italic;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>12th Department Recommendation</h1>
            <p>Enter your marks to see eligible college departments</p>
        </header>

        <form method="POST" class="form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="physics">Physics (out of 100)</label>
                    <input type="number" id="physics" name="physics" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="chemistry">Chemistry (out of 100)</label>
                    <input type="number" id="chemistry" name="chemistry" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="maths">Mathematics (out of 100)</label>
                    <input type="number" id="maths" name="maths" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="biology">Biology (out of 100) - Optional</label>
                    <input type="number" id="biology" name="biology" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="english">English (out of 100)</label>
                    <input type="number" id="english" name="english" min="0" max="100" required>
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn">Get Recommendation</button>
            </div>
        </form>

        {% if departments %}
            <div class="result">
                <h2>Eligible Departments:</h2>
                <ul>
                    {% for dept in departments %}
                        <li>{{ dept }}</li>
                    {% endfor %}
                </ul>
                <p class="note">Note: This is a general guideline. Check official college requirements.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
